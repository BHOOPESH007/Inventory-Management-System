{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'demo/NewUserCSS.css' %}" />
<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Electrical Service Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />



<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->

<!-- //custom-theme -->
<!-- js -->
<script src="{% static "demo/NewUserjquery-2.1.4.min.js" %}"></script>

<!-- //js -->

<!-- google fonts -->
<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
<!-- google fonts -->

</head>

<body>
<!-- banner -->
	<div class="center-container">
	<div class="banner-dott">
		<div class="main">
				<div class="w3layouts_main_grid">
				<h1 class="w3layouts_head">Customer Detail</h1>
					<form action="registration" method="POST">
                        {% csrf_token %}
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Full Name <span class="star">*</span></label>
								<input type="text" id="fullname" name="fullname" placeholder="First Name" required="">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Company Name <span class="star">*</span></label>
								<input type="text" id="Company" name="Company" placeholder="Company Name" required="">
							</span>
						</div>

						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Phone Number <span class="star">*</span></label>
								<input type="text" id="mobile" name="mobile" placeholder="Phone Number" required="">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label> Email <span class="star">*</span></label>
								<input type="email" id="email" name="email" placeholder="Your Email" required="">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label> Company Address <span class="star">*</span></label>
								<input type="text" id="address" name="address" placeholder="Company Address" required="">
							</span>
						</div>
					<div class="w3_main_grid">
						<div class="w3_main_grid_right">
							<input type="submit" value="Add" >
						</div>
					</div>
				</form>
			</div>
			<link rel="stylesheet" href="css/jquery-ui.css" />
		</div>
	</div>
	</div>

</body>
</html>
