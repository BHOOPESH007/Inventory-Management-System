{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'demo/inventoryStyle.css' %}" />

<script src="{% static "demo/autoJS.js" %}"></script>

<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>INVENTORY</title>
  <meta name="author" content="Jake Rocheleau">
  <!link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">

  <h1>CUSTOMERS DETAIL</h1>

  <form action="#" method="GET">
  <div class="col-2" >
    <label >
      Name
      <input  placeholder="customerName" id="myInput" name="customerName" tabindex="1" >
    </label>
  </div>
  <div class="col-2">
    <label>
      CustomerId
      <input placeholder="CustomerId" id="customerID" name="customerID" tabindex="2">
    </label>
  </div>
  <div class="col-2">
    <label>
      Company
      <input placeholder="CompanyName" id="company" name="company" tabindex="3">
    </label>
  </div>

  <div class="col-3">
    <label>
      Mobile
      <input placeholder=Mobile" id="mobile" name="mobile" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Email
      <input placeholder="Email" id="email" name="email" tabindex="5">
    </label>
  </div>


  <div class="col-submit">
    <button class="submitbtn">Find</button>
	<button type="reset">Reset</button>
  </div>

  </form>
  </div>

  <script>
    autocomplete(document.getElementById("myInput"),{{ data|safe }});
</script>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
