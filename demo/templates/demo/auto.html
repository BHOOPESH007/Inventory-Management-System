<!--Make sure the form has the autocomplete function switched off:-->
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'demo/autoCSS.css' %}" />
<script src="{% static "demo/autoJS.js" %}"></script>
<body>
<form autocomplete="off" action="info" method="GET">
    {% csrf_token %}
  <div class="autocomplete" style="width:300px;">
    <input id="myInput" type="text" name="customer" placeholder="CustomerName">
  </div>
  <input type="submit">
    </form>
<form action="add">
    <input type="submit" value="+Add">
</form>
</body>
<script>
    autocomplete(document.getElementById("myInput"),{{ data|safe }});
</script>
